# Options

## Better Prefix
unbind C-b
set -g prefix C-Space

## 1-based indexing
set -g base-index 1
set -g pane-base-index 1

## QoL
set -g mouse on
set -g renumber-windows on

# Look & Feel

## True color support
set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB"

# Key Bindings

## New windows will copy the active window's path.
bind c new-window -c "#{pane_current_path}"

## Split plane
bind-key j split-window -v -c "#{pane_current_path}"
bind-key l split-window -h -c "#{pane_current_path}"
bind-key k split-window -vb -c "#{pane_current_path}"
bind-key h split-window -hb -c "#{pane_current_path}"

## vim-like controls for navigating window text.
setw -g mode-keys vi

# Plugins

set -gq @evergarden_style "winter"
set -gq @window_left_separator ""
set -gq @window_right_separator ""
run ~/.tmux/plugins/evergarden-tmux/evergarden.sh

set -g status-position top

## tmux.nvim
set -g @plugin "aserowy/tmux.nvim"
set -g @tmux-nvim-navigation true
set -g @tmux-nvim-resize true
set -g @tmux-nvim-swap true

## tmux-autoreload
set -g @plugin "b0o/tmux-autoreload"

## tmux-battery
set -g @plugin "tmux-plugins/tmux-battery"

## tmux-cpu
set -g @plugin "tmux-plugins/tmux-cpu"

## tmux-fzf
set -g @plugin "sainnhe/tmux-fzf"

## tmux-sensible
set -g @plugin "tmux-plugins/tmux-sensible"

## tmux-weather
set -g @plugin "xamut/tmux-weather"
set-option -g @tmux-weather-units "u"
set-option -g @tmux-weather-format "%c%t"

## TPM
set -g @plugin "tmux-plugins/tpm"
run "$HOME/.tmux/plugins/tpm/tpm"
