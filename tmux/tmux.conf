# Options

## Better Prefix
unbind C-b
set -g prefix C-Space

## 1-based indexing
set -g base-index 1
set -g pane-base-index 1

## QoL
set -g mouse on
set -g renumber-windows on

# Look & Feel

## True color support
set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB"

# Key Bindings

## New windows will copy the active window's path.
bind c new-window -c "#{pane_current_path}"

## Split plane
bind-key j split-window -v -c "#{pane_current_path}"
bind-key l split-window -h -c "#{pane_current_path}"
bind-key k split-window -vb -c "#{pane_current_path}"
bind-key h split-window -hb -c "#{pane_current_path}"

## vim-like controls for navigating window text.
setw -g mode-keys vi

# Plugins

## catppuccin/tmux
set -g @plugin "catppuccin/tmux#v2.1.3"

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_weather}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

## tmux-sensible
set -g @plugin "tmux-plugins/tmux-sensible"

## tmux-autoreload
set -g @plugin "b0o/tmux-autoreload"

set -g @plugin "tmux-plugins/tmux-battery"

set -g @plugin "xamut/tmux-weather"
set-option -g @tmux-weather-units "u"
set-option -g @tmux-weather-format "%c%t"

## tmux.nvim
set -g @plugin "aserowy/tmux.nvim"
set -g @tmux-nvim-navigation true
set -g @tmux-nvim-resize true
set -g @tmux-nvim-swap true

## tmux-fzf
set -g @plugin "sainnhe/tmux-fzf"

## tmux plugin manager
set -g @plugin "tmux-plugins/tpm"
run "~/.tmux/plugins/tpm/tpm"
