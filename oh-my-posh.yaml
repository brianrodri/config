# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
---
version: 3
final_space: true
blocks:
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: os
        style: powerline
        foreground: default
        background: transparent
        template: " {{ .Icon }} "
      - type: session
        style: powerline
        powerline_symbol: 
        foreground: transparent
        background_templates:
          - "{{ if .Root }}red{{ else }}green{{ end }}"
        template: "{{ if .Root }} \U000F140B {{ else }}  {{ end }}<b>{{ .UserName }}</b> "
      - type: git
        style: powerline
        powerline_symbol: 
        foreground: default
        background: black
        templates:
          # Upstream diff indicators
          - " {{ .HEAD }} "
          - "{{ if or  (gt .Ahead 0)      (gt .Behind 0)            }} {{ .UpstreamIcon }} {{ end }}"
          - "{{ if     (gt .Ahead 0)                                }}<aqua>↑{{ .Ahead }}</> {{ end }}"
          - "{{ if                        (gt .Behind 0)            }}<purple>↓{{ .Behind }}</> {{ end }}"
          # Working tree indicators
          - "{{ if     (.Working.Changed)                           }}  {{ end }}"
          - "{{ if and (.Working.Changed) (gt .Working.Added 0)     }}<green>+{{ .Working.Added }}</> {{ end }}"
          - "{{ if and (.Working.Changed) (gt .Working.Modified 0)  }}<yellow>~{{ .Working.Modified }}</> {{ end }}"
          - "{{ if and (.Working.Changed) (gt .Working.Deleted 0)   }}<red>-{{ .Working.Deleted }}</> {{ end }}"
          - "{{ if and (.Working.Changed) (gt .Working.Untracked 0) }}<purple>?{{ .Working.Untracked }}</> {{ end }}"
          - "{{ if and (.Working.Changed) (gt .Working.Unmerged 0)  }}<aqua>x{{ .Working.Unmerged }}</> {{ end }}"
          # Staging tree indicators
          - "{{ if     (.Staging.Changed)                           }}  {{ end }}"
          - "{{ if and (.Staging.Changed) (gt .Staging.Added 0)     }}<green>+{{ .Staging.Added }}</> {{ end }}"
          - "{{ if and (.Staging.Changed) (gt .Staging.Modified 0)  }}<yellow>~{{ .Staging.Modified }}</> {{ end }}"
          - "{{ if and (.Staging.Changed) (gt .Staging.Deleted 0)   }}<red>-{{ .Staging.Deleted }}</> {{ end }}"
          - "{{ if and (.Staging.Changed) (gt .Staging.Untracked 0) }}<purple>?{{ .Staging.Untracked }}</> {{ end }}"
          - "{{ if and (.Staging.Changed) (gt .Staging.Unmerged 0)  }}<aqua>x{{ .Staging.Unmerged }}</> {{ end }}"
          # Stash indicators
          - "{{ if     (gt .StashCount 0)                           }} \U000F0687 <yellow>{{ .StashCount }}</> {{ end }}"
          - ""
        properties:
          branch_ahead_icon: "↑ "
          branch_behind_icon: "↓ "
          branch_gone_icon: "≢ "
          branch_icon: " "
          branch_identical_icon: "≡ "
          cherry_pick_icon: " "
          commit_icon: " "
          merge_icon: " "
          no_commits_icon: " "
          rebase_icon: " "
          revert_icon: " "
          tag_icon: " "
          fetch_stash_count: true
          fetch_status: true
          fetch_upstream_icon: true
      - type: path
        style: powerline
        powerline_symbol: 
        foreground: default
        background: black
        template: '{{ if .Segments.Contains "Git" }}{{ else }} {{ end }}{{ .Path }} '
        properties:
          style: agnoster_full
          home_icon: "\U000F02DE"
          folder_icon: "\U000F024B"
  - type: prompt
    alignment: right
    segments:
      - type: executiontime
        style: plain
        foreground_templates:
          - "{{ if gt .Code 0 }}red{{ else }}yellow{{ end }}"
        template: "{{ .FormattedMs }}  "
      - type: battery
        style: powerline
        leading_powerline_symbol: 
        foreground: transparent
        background_templates:
          - '{{ if or (gt .Percentage 50) (eq .State.String "Charging") }}green{{ else if le .Percentage 20 }}red{{ else }}yellow{{ end }}'
        templates:
          - "{{ if le .Percentage 10 -}}                       {{- if eq .State.String \"Charging\" }} \U000F089C {{ else }} \U000F007A {{ end }}{{ .Percentage }}% {{ end }}"
          - "{{ if le .Percentage 20 -}}                       {{- if eq .State.String \"Charging\" }} \U000F0086 {{ else }} \U000F007B {{ end }}{{ .Percentage }}% {{ end }}"
          - "{{ if le .Percentage 30 -}}                       {{- if eq .State.String \"Charging\" }} \U000F0087 {{ else }} \U000F007C {{ end }}{{ .Percentage }}% {{ end }}"
          - "{{ if le .Percentage 40 -}}                       {{- if eq .State.String \"Charging\" }} \U000F0088 {{ else }} \U000F007D {{ end }}{{ .Percentage }}% {{ end }}"
          - "{{ if le .Percentage 50 -}}                       {{- if eq .State.String \"Charging\" }} \U000F089D {{ else }} \U000F007E {{ end }}{{ .Percentage }}% {{ end }}"
          - "{{ if le .Percentage 60 -}}                       {{- if eq .State.String \"Charging\" }} \U000F0089 {{ else }} \U000F007F {{ end }}{{ .Percentage }}% {{ end }}"
          - "{{ if le .Percentage 70 -}}                       {{- if eq .State.String \"Charging\" }} \U000F089E {{ else }} \U000F0080 {{ end }}{{ .Percentage }}% {{ end }}"
          - "{{ if le .Percentage 80 -}}                       {{- if eq .State.String \"Charging\" }} \U000F008A {{ else }} \U000F0081 {{ end }}{{ .Percentage }}% {{ end }}"
          - "{{ if le .Percentage 90 -}}                       {{- if eq .State.String \"Charging\" }} \U000F008B {{ else }} \U000F0082 {{ end }}{{ .Percentage }}% {{ end }}"
          - "{{ if eq .State.String \"Full\" }} \U000F06A5 {{ else if eq .State.String \"Charging\" }} \U000F0085 {{ else }} \U000F0079 {{ end }}{{ .Percentage }}% "
        templates_logic: first_match
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: text
        style: plain
        foreground_templates:
          - "{{ if ne .Code 0 }}red{{ else }}green{{ end }}"
        template: 
secondary_prompt:
  foreground: green
  template: " "
transient_prompt:
  type: text
  style: plain
  newline: true
  foreground_templates:
    - "{{ if gt .Code 0 }}red{{ else }}green{{ end }}"
  template: " "
