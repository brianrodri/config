$schema: https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
final_space: true
version: 3
blocks:
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: os
        style: powerline
        foreground: white
        background: transparent
        template: " {{ .Icon }} "

      - type: session
        style: powerline
        powerline_symbol: 
        foreground: transparent
        background: green
        background_templates:
          - "{{ if .Root }}red{{ end }}"
        template: " <b>{{ if .SSHSession }} {{ end }}{{ .UserName }}</b> "

      - type: path
        style: powerline
        powerline_symbol: 
        foreground: green
        background: "#414b50"
        template: " {{ .Path }} "
        properties:
          home_icon: " "
          folder_icon: " "
          style: full

      - type: git
        style: powerline
        powerline_symbol: 
        foreground: transparent
        background: green
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}yellow{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}red{{ end }}"
          - "{{ if gt .Ahead 0 }}cyan{{ end }}"
          - "{{ if gt .Behind 0 }}cyan{{ end }}"
        template: >
          <b> {{ .HEAD }} </b>
          {{- if .BranchStatus }}{{ .BranchStatus }} {{ end -}}
          {{- if .Working.Changed }} {{ .Working.String }} {{ end -}}
          {{- if .Staging.Changed }} {{ .Staging.String }} {{ end -}}
          {{- if gt .StashCount 0 }}󱈎 {{ .StashCount }} {{ end -}}
        properties:
          branch_icon: " "
          fetch_stash_count: true
          fetch_status: true

  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: text
        style: plain
        foreground_templates:
          - "{{ if gt .Code 0 }}red{{ end }}"
          - "{{ if eq .Code 0 }}green{{ end }}"
        template: ❯

  - type: rprompt
    alignment: right
    overflow: hidden
    segments:
      - type: executiontime
        style: plain
        foreground: yellow
        foreground_templates:
          - "{{ if gt .Code 0 }}red{{ end }}"
          - "{{ if eq .Code 0 }}yellow{{ end }}"
        template: "{{ .FormattedMs }}  "
        properties:
          threshold: 1000

      - type: battery
        style: powerline
        leading_powerline_symbol: 
        foreground: transparent
        background: green
        background_templates:
          - "{{ if lt .Percentage 20 }}red{{ end }}"
          - "{{ if lt .Percentage 50 }}yellow{{ end }}"
        template: >-
          {{ if not .Error }}{{ if le .Percentage 10 }}{{ if eq "Charging" .State.String }} 󰢜{{ else }} 󰁺{{ end }}
          {{ else if le .Percentage 20 }}{{ if eq "Charging" .State.String }} 󰂆{{ else }} 󰁻{{ end }}
          {{ else if le .Percentage 30 }}{{ if eq "Charging" .State.String }} 󰂇{{ else }} 󰁼{{ end }}
          {{ else if le .Percentage 40 }}{{ if eq "Charging" .State.String }} 󰂈{{ else }} 󰁽{{ end }}
          {{ else if le .Percentage 50 }}{{ if eq "Charging" .State.String }} 󰢝{{ else }} 󰁾{{ end }}
          {{ else if le .Percentage 60 }}{{ if eq "Charging" .State.String }} 󰂉{{ else }} 󰁿{{ end }}
          {{ else if le .Percentage 70 }}{{ if eq "Charging" .State.String }} 󰢞{{ else }} 󰂀{{ end }}
          {{ else if le .Percentage 80 }}{{ if eq "Charging" .State.String }} 󰂊{{ else }} 󰂁{{ end }}
          {{ else if le .Percentage 90 }}{{ if eq "Charging" .State.String }} 󰂋{{ else }} 󰂂{{ end }}
          {{ else if eq "Full" .State.String }} 󰚥{{ else if eq "Charging" .State.String }} 󰂅{{ else }} 󰁹{{ end }}
          <b>{{ .Percentage }}% </b>{{ end }}

transient_prompt:
  type: text
  style: plain
  foreground_templates:
    - "{{ if gt .Code 0 }}red{{ end }}"
    - "{{ if eq .Code 0 }}green{{ end }}"
  template: "❯ "

secondary_prompt:
  foreground: green
  template: "❯❯ "
